<head>

    <style>
        body {
            margin: 0;
        }

        h1 {
            margin: 0 0 12px 0;
        }

        main {
            margin: 8px;
        }

        #tasks {
            margin-top: 100px;

            display: flex;
            flex-direction: column;

        }

        }

        <option>Development</option>
        <option>Design</option>
    </select>
